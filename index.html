    <script>
        // JavaScript para controlar la transición de texto
        const texto1 = document.querySelector('.display-1');
        const texto2 = document.querySelector('.display-1 .2');
        let isTexto1Visible = true;

        function alternarTexto() {
            if (isTexto1Visible) {
                texto1.style.opacity = '0';
                texto2.style.opacity = '1';
            } else {
                texto1.style.opacity = '1';
                texto2.style.opacity = '0';
            }

            isTexto1Visible = !isTexto1Visible;
        }

        // Agregar un temporizador para cambiar el texto automáticamente (opcional)
        setInterval(alternarTexto, 3000); // Cambiar cada 3 segundos (3000 ms)
    </script>
